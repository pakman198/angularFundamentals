<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="UTF-8">
	<title>Event Registration</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a href="/NewEvent.html">Create Event</a></li>
				</ul>
			</div>
		</div>

		<div ng-controller="EditEventController">
			<div class="container">
				<h1>New Event</h1>
				<hr/>

				<form name="newEventForm" action="">
					<fieldset>
						<label for="eventName">Event Name:</label>
						<input id="eventName" type="text" ng-model="event.name" placeholder="Name of your event..." required> {{event.name}}
						<label for="eventDate">Event Date:</label>
						<input id="eventDate" type="text" ng-model="event.date" placeholder="format (mm/dd/yyyy)..." required ng-pattern="/\d\d/\d\d/\d\d\d\d/">
						<label for="eventTime">Event Time:</label>
						<input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time...">
						<label for="eventLocation">Event Location:</label>
						<input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of your event...">
						<br/>
						<label for="eventCity">Event City:</label>
						<input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City...">
						<label for="eventProvince">Event Province:</label>
						<input id="eventProvince" type="text" ng-model="event.location.province" class="input-small" placeholder="City...">

						<label for="eventImageUrl">Image:</label>
						<input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="URL of image...">
					</fieldset>
				</form>

				<img ng-src="{{event.imageUrl}}" alt="">
				<br/>
				<br/>

				<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
				<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="js/lib/angular/angular-resource.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/EditEventController.js"></script>
	<script src="js/services/EventData.js"></script>
	<script src="js/filters.js"></script>
</body>
</html>
